<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tiled Image Viewer</title>
        <meta charset="UTF-8">
        <meta name="description" content="Tiled Image Viewer">
        <meta name="keywords" content="tiv,tiled image viewer,image viewer">
        <meta name="author" content="Tasos Anastasas">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="index_style.css" rel="stylesheet" type="text/css"/>
        <script src="user_action.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="usr_settings_container">
            <button type="button" class="usr_but" id="usr_profile">Profile</button>
            <button type="button" class="usr_but" id="usr_settings">Settings</button>
        </div>
        <div id="usr_actions_container">
            <div id="usr_out_container">
                <button type="button" class="usr_but" id="usr_logout" onclick="logout_action()">Log out</button>
            </div>
            <div id="usr_in_container">
                <input type="text" id="usr_id" placeholder="Username">
                <input type="password" id="usr_pw" placeholder="Password">
                <button type="button" class="usr_but" id="usr_login" onclick="login_action()">Login</button>
                <span id="seperation">/</span>
                <button type="button" class="usr_but" id="usr_register" onclick="register_action()">Register</button>
            </div>
        </div>
        <div id="form_parent">
            <form id="usr_form_container"  name="registration" onsubmit="return formValidation();">
                <fieldset>
                    <legend>Login Info</legend>
                    <span class="lbl">Username :</span><br><input type="text" name="usrID" placeholder="eg. tasos1994" required="required"><br>
                    <span class="lbl">Email :   </span><br><input type="email" name="usrEMAIL" placeholder="eg. tasos@example.com" required="required"><br>
                    <span class="lbl">Password :</span><br><input type="password" name="usrPW" placeholder="at least 1 number & symbol" required="required"><br>
                    <span class="lbl">Repeat :  </span><br><input type="password" name="usrPW2" placeholder="repeat password" required="required"><br>
                </fieldset>
            </form>
        </div>
    </body>
</html>
