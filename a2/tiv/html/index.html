<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tiled Image Viewer</title>
        <meta charset="utf-8">
        <meta name="description" content="Tiled Image Viewer">
        <meta name="keywords" content="tiv,tiled image viewer,image viewer,">
        <meta name="author" content="Tasos Anastasas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
                
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="../css/index_s.css">
        <script type="text/javascript" src="../js/tiv.js"></script>    
    </head>
    <body>
        <div class="header">Tiled Image Viewer</div>
        <div id="start"></div>
        
        <form>
            <input id="loadImage" type="button" value="Display Images" onclick="TIV3166.showLoadedImages('list');" />
                
            <input id="images" type="file" webkitdirectory mozdirectory directory name="myFiles" onchange="TIV3166.loadImages();" multiple/>
            <h1 id="unloaded"> NO IMAGES LOADED YET</h1>      
        </form>
        
        <div id=main>
            <span id="close" onclick="closeSpan()">x</span>
            <span id="list"></span>
        </div>     
        
        <div id=end></div>
    </body>
</html>
